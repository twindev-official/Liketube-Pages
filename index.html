<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Liketube - Where the ultimate posts reveal</title>
    <style>
/* Basic Reset & Body Style */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e9ebee; /* Classic Facebook light grey background */
        }

        /* The Main Navbar Container */
        .navbar {
            background-color: #3b5998; /* The iconic 2012 Facebook blue */
            border-bottom: 1px solid #29487d;
            height: 42px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        /* Left Section: Logo */
        .navbar-left .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        /* Center Section: Search Bar */
        .navbar-center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            display: flex;
            width: 50%;
            max-width: 450px;
        }

        .search-bar input {
            width: 100%;
            border: 1px solid #29487d;
            border-right: none;
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 2px 0 0 2px;
            outline: none;
        }

        .search-bar button {
            background-color: #f0f2f5;
            border: 1px solid #29487d;
            border-radius: 0 2px 2px 0;
            padding: 0 12px;
            cursor: pointer;
        }
        
        .search-bar button img {
            height: 16px;
            width: 16px;
        }

        /* Right Section: Navigation Links */
        .navbar-right {
            display: flex;
            align-items: center;
        }
        
        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        
        .nav-links li {
            margin-left: 15px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            align-items: center;
            opacity: 0.9;
        }
        
        .nav-links a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .separator {
            height: 20px;
            border-left: 1px solid #29487d;
            margin: 0 10px;
        }

        /* Small red notification badge */
        .notification-badge {
            background-color: #e41e3f;
            color: white;
            border-radius: 2px;
            padding: 1px 4px;
            font-size: 11px;
            margin-left: 5px;
        }
    </style>
  </head>
  <body>
<header class="navbar">
        <div class="navbar-left">
            <a href="#" class="logo">liketube</a>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>

        <div class="navbar-right">
            <ul class="nav-links">
                <li><a href="#">Who Are We?</a></li>
                <li>
                    <button id="theme-toggle" class="theme-toggle">üåô</button>
                </li>
                <li><a href="#" class="login-button">Log In</a></li>
            </ul>
            <button class="hamburger-menu" id="hamburger-menu">‚ò∞</button>
        </div>
    </header>

    <nav class="mobile-nav" id="mobile-nav">
        <ul>
            <li><a href="#">Who Are We?</a></li>
            <li><a href="#">Log In</a></li>
            <li>
                <button id="mobile-theme-toggle">Switch Theme</button>
            </li>
        </ul>
    </nav>

    <script>
        // --- JavaScript for Navbar Functionality ---

        // Get all the necessary elements from the DOM
        const hamburgerBtn = document.getElementById('hamburger-menu');
        const mobileNav = document.getElementById('mobile-nav');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const mobileThemeToggleBtn = document.getElementById('mobile-theme-toggle');
        const body = document.body;

        // --- Hamburger Menu Logic ---
        hamburgerBtn.addEventListener('click', () => {
            // Toggle the 'active' class to show/hide the mobile menu
            mobileNav.classList.toggle('active');
        });

        // --- Theme Toggling Logic ---
        function toggleTheme() {
            body.classList.toggle('dark-mode');

            // Update the icon and save preference to localStorage
            const isDarkMode = body.classList.contains('dark-mode');
            themeToggleBtn.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            
            // Save the user's preference
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // Add event listeners to both theme toggle buttons
        themeToggleBtn.addEventListener('click', toggleTheme);
        mobileThemeToggleBtn.addEventListener('click', toggleTheme);
        
        // --- Check for Saved Theme on Page Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggleBtn.textContent = '‚òÄÔ∏è';
            } else {
                body.classList.remove('dark-mode');
                themeToggleBtn.textContent = 'üåô';
            }
        });
    </script>
  </body>
</html>
