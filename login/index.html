<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Liketube</title>
    <link href="https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Fallback icon if generic one is missing -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“º</text></svg>">
    
    <style>
        /* --- VARIABLES (Synced with index.html) --- */
        :root {
            /* Light Mode (Default) - Classic Theme */
            --bg-color: #e6f0ff;
            --header-bg: linear-gradient(to bottom, #4267B2, #3b5998);
            --header-border: #365899;
            --header-text: #ffffff;
            --header-text-secondary: #d0d8e8;
            --text-color: #000000;
            --text-color-secondary: #333;
            --primary-blue: #3b5998;
            --primary-blue-hover: #365899;
            --search-bg: #ffffff;
            --search-border: #ddd;
            --footer-bg: #343a40;
            --footer-text: #f8f9fa;
            --dropdown-bg: #ffffff;
            --dropdown-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
            --dropdown-hover: #f1f1f1;
            
            /* Button Gradients */
            --btn-login-bg: linear-gradient(to bottom, #f0f8ff, #d6e8ff);
            --btn-login-hover-bg: linear-gradient(to bottom, #d6e8ff, #c0d9ff);
            --btn-login-border: var(--primary-blue);
            --btn-login-text: var(--primary-blue);
            
            --btn-signup-bg: linear-gradient(to bottom, #28a745, #218838);
            --btn-signup-hover-bg: linear-gradient(to bottom, #218838, #1e7e34);
            --btn-signup-border: #1e7e34;
            --btn-signup-text: #ffffff;

            /* Mobile Menu */
            --mobile-menu-bg: #f0f2f5;
            --mobile-menu-text: #000000;

            /* Login Card Specifics */
            --card-bg: #ffffff;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.1);
            --input-border: #ccc;
        }

        .dark-mode {
            /* Dark Mode - Classic Theme */
            --bg-color: #1a2233;
            --header-bg: linear-gradient(to bottom, #2a4a8a, #243f7a);
            --header-border: #243f7a;
            --header-text: #e0e0e0;
            --header-text-secondary: #a0a8b8;
            --text-color: #e0e0e0;
            --text-color-secondary: #aaaaaa;
            --primary-blue: #5890ff;
            --primary-blue-hover: #4267B2;
            --search-bg: #2c2c2c;
            --search-border: #444;
            --footer-bg: #1c1c1c;
            --footer-text: #aaaaaa;
            --dropdown-bg: #2c2c2c;
            --dropdown-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
            --dropdown-hover: #3a3a3a;
            
            /* Dark Mode Button Gradients */
            --btn-login-bg: linear-gradient(to bottom, #2c3a5e, #24304d);
            --btn-login-hover-bg: linear-gradient(to bottom, #24304d, #1e2840);
            --btn-login-border: var(--primary-blue);
            --btn-login-text: var(--primary-blue);
            
            --btn-signup-bg: linear-gradient(to bottom, #28a745, #218838);
            --btn-signup-hover-bg: linear-gradient(to bottom, #218838, #1e7e34);
            --btn-signup-border: #1e7e34;
            --btn-signup-text: #ffffff;

            /* Mobile Menu */
            --mobile-menu-bg: #2c2c2c;
            --mobile-menu-text: #e0e0e0;

            --card-bg: #2c2c2c;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.4);
            --input-border: #555;
        }

        /* --- Base & Animations --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            min-width: 100%;
            overflow-x: clip;
            height: 100%;
        }

        body {
            font-family: 'Tahoma', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        [dir="rtl"] body, 
        [dir="rtl"] .btn, 
        [dir="rtl"] input,
        [dir="rtl"] .mobile-search-bar input {
            font-family: 'Tajawal', 'Tahoma', sans-serif;
            line-height: 1.7; 
        }

        @keyframes fadeAndSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header --- */
        .header {
            background-image: var(--header-bg);
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--header-border);
            transition: background-image 0.3s ease;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left, .header-center, .header-right {
            display: flex;
            align-items: center;
        }

        .header-left {
            flex: 1;
            justify-content: flex-start;
            align-items: center; 
        }
        .header-center {
            flex: 2;
            justify-content: center;
        }
        .header-right {
            flex: 1;
            justify-content: flex-end;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--header-text);
            text-decoration: none;
            margin-right: 2.5rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }
        
        .nav-links a {
            color: var(--header-text);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.2s ease;
            padding: 0 0 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--header-text);
            left: 50%;
            transform: translateX(-50%);
            bottom: -5px;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--header-text-secondary);
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Search Bar */
        .search-bar {
            width: 100%;
            max-width: 450px;
            display: flex;
            align-items: center;
            background-color: var(--search-bg);
            border: 1px solid var(--search-border);
            border-radius: 4px;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .search-bar i {
            color: #888;
            margin-right: 0.5rem;
        }
        [dir="rtl"] .search-bar i {
            margin-right: 0;
            margin-left: 0.5rem;
        }

        .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            color: var(--text-color);
            font-family: 'Tahoma', sans-serif;
            font-size: 0.9rem;
        }

        /* User Controls */
        .user-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--header-text);
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        
        .lang-toggle {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .dropdown-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--header-text);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: var(--dropdown-bg);
            min-width: 140px;
            box-shadow: var(--dropdown-shadow);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.2s ease;
        }
        
        .dropdown-menu.show {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        [dir="rtl"] .dropdown-menu {
            right: auto;
            left: 0;
        }

        .dropdown-menu a {
            color: var(--text-color);
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .dropdown-menu a:hover {
            background-color: var(--dropdown-hover);
        }
        
        .dropdown-menu a.active {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn {
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Tahoma', sans-serif;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        /* Greyed out "Login" button style */
        .btn-disabled-style {
            background: #b0b3b8 !important;
            background-image: none !important;
            border: 1px solid #999 !important;
            color: #444 !important;
            cursor: default;
            pointer-events: none; 
        }
        .dark-mode .btn-disabled-style {
            background: #4a4a4a !important;
            border: 1px solid #333 !important;
            color: #ccc !important;
        }

        .btn-signup {
            background-image: var(--btn-signup-bg);
            color: var(--btn-signup-text);
            border: 1px solid var(--btn-signup-border);
        }
        .btn-signup:hover {
            background-image: var(--btn-signup-hover-bg);
            border-color: var(--btn-signup-border);
            transform: translateY(-2px);
        }

        /* --- Mobile Menu Styling --- */
        .hamburger-menu {
            display: none;
            font-size: 1.5rem;
            color: var(--header-text);
            cursor: pointer;
            margin-right: 1rem;
        }
        
        [dir="rtl"] .hamburger-menu {
            margin-right: 0;
            margin-left: 1rem;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            height: 100%;
            background-color: var(--mobile-menu-bg);
            color: var(--mobile-menu-text);
            z-index: 1050;
            padding: 2rem;
            transform: translateX(0);
            transition: left 0.3s ease-out;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        [dir="rtl"] .mobile-menu {
            left: auto;
            right: -100%;
            transition: right 0.3s ease-out;
        }
        
        .mobile-menu.open {
            left: 0;
        }
        
        [dir="rtl"] .mobile-menu.open {
            left: auto;
            right: 0;
        }

        .mobile-menu-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }
        
        [dir="rtl"] .mobile-menu-close {
            right: auto;
            left: 1rem;
        }

        .mobile-search-bar {
            width: 100%;
            display: flex;
            align-items: center;
            background-color: var(--search-bg);
            border: 1px solid var(--search-border);
            border-radius: 4px;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .mobile-search-bar i {
            color: #888;
            margin-right: 0.5rem;
        }
        .mobile-search-bar input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            color: var(--text-color);
            font-family: 'Tahoma', sans-serif;
            font-size: 0.9rem;
        }
        
        .mobile-nav-links a {
            display: block;
            padding: 0.75rem 0;
            text-decoration: none;
            color: var(--mobile-menu-text);
            font-weight: 700;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            transition: background-color 0.2s;
        }
        .dark-mode .mobile-nav-links a {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .mobile-nav-links a:hover {
            background-color: rgba(0,0,0,0.05);
        }

        /* --- LOGIN CARD --- */
        .main-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 2rem; }
        .login-card {
            background-color: var(--card-bg); padding: 2.5rem;
            border-radius: 8px; box-shadow: var(--card-shadow);
            width: 100%; max-width: 420px; text-align: center;
            animation: fadeAndSlideUp 0.6s ease-out;
        }
        .login-card h2 { margin-bottom: 1.5rem; font-size: 1.8rem; color: var(--text-color); }
        
        .form-group { margin-bottom: 1.2rem; text-align: left; }
        [dir="rtl"] .form-group { text-align: right; }

        .form-control {
            width: 100%; padding: 0.9rem;
            border: 1px solid var(--input-border); border-radius: 4px;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: inherit; font-size: 1rem; outline: none;
        }
        .form-control:focus { border-color: var(--primary-blue); }

        .btn-full { width: 100%; padding: 0.8rem; font-size: 1.1rem; margin-top: 1rem; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .btn-submit-login {
            background-image: var(--btn-login-bg); border: 1px solid var(--btn-login-border);
            color: var(--btn-login-text);
        }
        .btn-submit-signup {
            background-image: var(--btn-signup-bg); color: white; border: 1px solid var(--btn-signup-border);
            display: none; 
        }

        .msg-box { margin-top: 1rem; padding: 10px; border-radius: 4px; font-size: 0.9rem; display: none; font-weight: bold; }
        .error-msg { background-color: rgba(220, 53, 69, 0.1); border: 1px solid #dc3545; color: #dc3545; }
        .success-msg { background-color: rgba(40, 167, 69, 0.1); border: 1px solid #28a745; color: #28a745; display: none; margin-top: 1rem; }

        .auth-toggle-text { margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-color-secondary); }
        .auth-toggle-link { color: var(--primary-blue); font-weight: bold; text-decoration: underline; cursor: pointer; }
        a.auth-toggle-link:hover { color: var(--primary-blue-hover); }

        /* Footer */
        .footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            margin-top: auto;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .header { padding: 1rem 2rem; }
        }

        @media (max-width: 992px) {
            .hamburger-menu { display: block; }
            .header-center, .nav-links { display: none; }
            .header-left { flex: none; }
            .header-right { flex: 1; }
        }
        @media (max-width: 768px) {
            .header {
                flex-wrap: nowrap;
                padding: 1rem;
            }
            .header-left { flex: 1; justify-content: flex-start; }
            .header-right { flex: none; }
            .user-controls { gap: 0.25rem; }
            .logo { margin-right: 0.5rem; font-size: 1.5rem; }
            .btn { padding: 0.5rem 0.8rem; font-size: 0.8rem; }
        }

    </style>
</head>
<body>

    <!-- UI & AUTH LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            onAuthStateChanged,
            signInWithCustomToken,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE INIT ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- AUTH STATE & LOGIC ---
        
        // Initial silent auth for system access if needed
        (async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    // Don't auto-sign in anonymously on a login page, it confuses user state
                    // logic. But we need to be initialized.
                    // We simply wait for user action here.
                }
            } catch (e) {
                console.error("Auth init error:", e);
            }
        })();

        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. MOBILE MENU LOGIC ---
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuClose = document.getElementById('mobile-menu-close');

            hamburgerMenu.addEventListener('click', () => {
                mobileMenu.classList.add('open');
                document.body.style.overflow = 'hidden'; 
            });

            mobileMenuClose.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                document.body.style.overflow = '';
            });

            document.querySelectorAll('.mobile-nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    if(link.getAttribute('href') !== '#') {
                        mobileMenu.classList.remove('open');
                        document.body.style.overflow = '';
                    }
                });
            });

            // --- 2. MODE SWITCHING (Login vs Signup) ---
            const formTitle = document.getElementById('form-title');
            const btnSubmit = document.getElementById('btn-submit');
            const toggleText = document.getElementById('toggle-text');
            const toggleLink = document.getElementById('toggle-link');
            const headerBtnSignup = document.getElementById('header-btn-signup');
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            const authForm = document.getElementById('auth-form');

            let isSignupMode = false;

            function updateAuthUI() {
                // Clear messages on switch
                if(errorMsg) errorMsg.style.display = 'none';
                if(successMsg) successMsg.style.display = 'none';
                authForm.reset();

                if (isSignupMode) {
                    // Signup UI
                    formTitle.setAttribute('data-key', 'create_account_title');
                    btnSubmit.className = 'btn-full btn-submit-signup';
                    btnSubmit.style.display = 'block';
                    btnSubmit.setAttribute('data-key', 'btn_signup_action');
                    
                    toggleText.setAttribute('data-key', 'have_account_text');

                    if(error.code === 'auth/email-already-in-use') message = "Email already in use.";

            const langMenu = document.getElementById('lang-menu');

            function setLanguage(lang) {
                if (!translations[lang]) lang = 'en';
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.querySelectorAll('[data-key]').forEach(el => {
                    const key = el.getAttribute('data-key');
                    if (translations[lang][key]) {
                        if(el.tagName === 'INPUT') el.placeholder = translations[lang][key];
                        else el.innerText = translations[lang][key];
                    }
                });
                langToggleBtn.textContent = lang.toUpperCase();
                
                document.querySelectorAll('#lang-menu a').forEach(a => a.classList.remove('active'));
                const activeLangLink = document.querySelector(`#lang-menu a[data-lang="${lang}"]`);

                    activeLangLink.classList.add('active');

                    target.closest('.dropdown-menu').classList.remove('show');
                }

            // --- Theme Logic ---
            const themeMenu = document.getElementById('theme-menu');
            const themeIcon = document.getElementById('theme-icon');
            const osDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }

            function updateThemeIcon(selectedTheme) {
                if (selectedTheme === 'auto') {
                    themeIcon.className = 'fas fa-magic';
                } else if (selectedTheme === 'dark') {
                    themeIcon.className = 'fas fa-moon';
                } else {
                    themeIcon.className = 'fas fa-sun';
                }
            }

            function applyAutomaticTheme() {
                if (osDarkScheme.matches) {
                    applyTheme('dark');
                } else {
                    applyTheme('light');
                }
            }

                    e.stopPropagation();

                    document.querySelectorAll('.dropdown-menu.show').forEach(openMenu => {
                        if (openMenu !== menu) openMenu.classList.remove('show');
                    });
                    menu.classList.toggle('show');
                });
            });
            window.addEventListener('click', () => {
                document.querySelectorAll('.dropdown-menu.show').forEach(m => m.classList.remove('show'));
